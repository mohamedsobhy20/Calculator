<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/output.css">
    <script src="script/script.js"></script>
    <script src="https://use.fontawesome.com/2aaa2d8471.js"></script>
</head>
<body>
<div class="calculator" id="js-calc">

    <div class="screen-area">
        <div class="clearing-buttons">
            <button type="button" id="clear" value="">C</button>
            <button type="button" id="delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
        <div class="calculator-screen" id="demo"></div>
    </div>
    <div class="calculations-buttons">
        <div class="numbers-and-result">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>

            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>

            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>


            <button type="button"> 0 </button>
            <button type="button" id="dot-btn">.</button>
            <button type="button" class="result" id="result">=</button>
        </div>
        <div class="operations">
            <button type="button" id="plus-btn" >+</button>
            <button type="button" id="min-btn" >-</button>
            <button type="button" id="division_btn">&divide;</button>
            <button type="button" id="mul-btn" >x</button>
        </div>
    </div>
</div>
</body>
</html>
